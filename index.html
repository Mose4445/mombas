<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Grade Manager</h1>
    <div class="container">
        <input type="text" id="name" placeholder="Enter Student Name">
        <input type="number" id="math" placeholder="Math Marks (0-100)">
        <input type="number" id="science" placeholder="Science Marks (0-100)">
        <input type="number" id="english" placeholder="English Marks (0-100)">
        <button onclick="addStudent()">Add Student</button>
    </div>

    <div class="table-container">
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Math</th>
                    <th>Science</th>
                    <th>English</th>
                    <th>Average</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>

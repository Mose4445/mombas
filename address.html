<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="address.css">
        <title>Address form</title>
    </head>
    <body
        <h1>Address form</h1>
        <address>
            <label for="name"</label>
                <input type="text"name="name" placeholder="enter your name">
                <label for="email"</label>
                    <input type="email"name="email"placehoider="enter your email">
                    <label for phone</label>
                        <input type="tel"name="phone"placeholder="enter your phone number">
                        <label for="country"</label>
                            <input type="text"name="country"placehoider="enter your country">
                            <label for "city"</label>
                                <input type="text"name="city"placeholder="enter your city">
                                <label for "state"</label>
                                    <input type="text"name="state"placehoider="enter your state">
                                    <label for "zip code"</label>
                                        <input type="text"name="zip code"placeholder="enter your zip code">
                    <label for="message"</label>
                        <input type="message"name="message"placehoider="enter your messsage">
                        <label for="submit"</label>
                            <button type="submit">submit</button>
            </label>
        </address>
        <h1>Thanks for submitting your address</h1>
        <p>we will get back soon</p>
        <footer>
            <p> for more information reach us  via our social media pages @addresskenya.go.ke</p>
        </footer>
    </body>
</html>
